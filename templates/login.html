    <body>
    
        <div class="wrapper clearfix">
            <section>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navcol-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li role="presentation">
                                    <a href="signUp.html">

                        </div>

                       <div class="col-md-4 col-md-offset-4">

                                            <form action="#" method="post" class="forms m-b-20">
                                                <div class="form-group">
                                                    <input type="email" placeholder="Email address" class="form-control" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" placeholder="Password (min 6 characters)" class="form-control" />
                                                </div>                                                
                                                <button type="submit" class="btn btn-block btn-cart">Log In</button>
                                            </form>
                                            <div class="or-separator m-b-20">or</div>
                                            <button type="submit" class="btn btn-block bg-facebook m-b-10">Log in with Facebook</button>
                                            <button type="submit" class="btn btn-block bg-twitter m-b-10">Log in with Google</button>
                                            <p class="text-center">Don't have an account? Sign Up</p>
                                            <p class="text-center">Forgot your password? Reset it</p>
                                        </div>
                                    </div>
                                </div>
                           </div>
                       </div>
                   </div>
